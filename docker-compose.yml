services:
  # ServiÃ§o para o PostgreSQL
  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: meubanco
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ServiÃ§o do seu pipeline ETL
  etl-pipeline:
    build: .
    volumes:
      - ./data:/app/data  # Mapeia a pasta 'data' no contÃªiner
    environment:
      DB_URL: postgresql://usuario:senha@db:5432/meubanco
    command: bash -c "python src/extract.py && python src/transform.py && python src/load.py"
    depends_on:
      - db  # ðŸ”¥ Garante que o PostgreSQL inicie antes do ETL

# Volumes para persistÃªncia do PostgreSQL
volumes:
  postgres_data: